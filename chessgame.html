//Init chessboard in start position
var board = ChessBoard('board', 'start');
var prevFEN;

function addElement() {
    var scrollbox = document.getElementById('scrollbox');
    
    // Create some element, e.g. div
    var newElement = document.createElement('div');
    newElement.setAttribute('id', "some-id-for-new-element");
    
    if (prevFEN != FEN){
	
    newElement.innerHTML = FEN;
    prevFEN = FEN;

    }
    
    scrollbox.prepend(newElement);
}

 
//Function to move chess pieces
function setFEN() {
	board.position(FEN);
	addElement();
};


</script>
